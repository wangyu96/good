<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div.centent {
            float: left;
            text-align: center;
            margin: 10px;
        }
        span{
            display: block;
            margin: 2px 2px;
            padding: 4px 10px;
            background: #898989;
            cursor: pointer;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
        <div class="centent">
            <select  multiple="multiple" id="select1" style="width: 100px;height: 160px" >
                    <option value="1">选项1</option>
                    <option value="2">选项2</option>
                    <option value="3">选项3</option>
                    <option value="4">选项4</option>
                    <option value="5">选项5</option>
                    <option value="6">选项6</option>
                    <option value="7">选项7</option>
                </select >
               <div>
                   <span id="addRight">选中添加到右边>></span>
                   <span id="addAllR">全部添加到右边>></span>
               </div>

        </div>

       <div class="centent">
               <select multiple="multiple" id="select2" style="width: 100px;height: 160px;">
                   <option value="">选项8</option>
               </select>
          <div>
              <span id="addLeft"><<选中删除到左边</span>
              <span id="addAllL"><<全部删除到左边</span>
          </div>

       </div>

        <script src="../../jquery-1.12.4.js"></script>

        <script>
            $(function () {
                var $select1 = $("#select1");
                var $select2 = $("#select2");
                $("#addRight").on("click", function () {
                    $("#select1 option:selected").appendTo($select2);
                })
                $("#addLeft").on("click", function () {
                    $("#select2 option:selected").appendTo($select1);
                });
                $("#addAllR").on("click",function () {
                    $("#select1 option").appendTo($select2);
                });
                $("#addAllL").on("click",function () {
                    $("#select2 option").appendTo($select1);
                });
                $select1.on("dblclick",function (e) {
                    if(this!=e.target){
                        $(e.target).appendTo($select2);
                    }
              })
                $select2.on("dblclick",function (e) {
                    if(this!=e.target){
                        $(e.target).appendTo($select1);
                    }
                });

            })

        </script>

</body>
</html>
