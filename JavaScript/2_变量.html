<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
        js弱类型语言
        var：variable

        js的基本数据类型五种：
        number
        string
        boolean（true/false）
        undefined
        null

        NoN:not a number
     */
    var a = 8;
    var b = 'abc';
    var c = 0.5;
    var d = true;
    var name = "zhangsan";
    var f;
    console.log(typeof  a);
    console.log(typeof  b);
    console.log(typeof  c);
    console.log(typeof  d);
    console.log(typeof  name);
    console.log(typeof  f);

    console.log(a+2);
    console.log(a*2);

    var 34bad;//不能以数字开头
    var per人;//不能包含中文
    var bad-var;//非法的
    var var;//关键字不能用来做变量名



</script>
</body>
</html>
